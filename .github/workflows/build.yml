name: Build and Release Dominoes

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions: write-all
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gradle/wrapper-validation-action@v1
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Configure Git
        run: git config --global user.email "action@github.com" && git config --global user.name "Github Action"
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Build
        run: ./gradlew jlinkZip --info --stacktrace
      - name: Release
        uses: marvinpinto/action-automatic-releases@master
        with:
          title: "Dominoes ${{ steps.vars.outputs.sha_short }}"
          automatic_release_tag: "${{ steps.vars.outputs.sha_short }}"
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          files: "./build/distributions/app-*.zip"
          prerelease: false
